image: ubuntu:latest

variables:
  AWS_REGION: "us-east-1"
  AWS_CLOUD_CI_ROLE_ARN: "arn:aws:iam::211125629230:role/TiledbCloudPyCIRole"
  AWS_CLOUD_CI_S3_BUCKET: "tiledb-cloud-py-ci"

stages:
  - aws-check-role-access
  - run-tests

.aws-assume-role:
  # Assume role and override AWS ev variables
  image:
    name: "amazon/aws-cli:latest"
    entrypoint: [""]
  before_script:
    - >
      export $(printf "AWS_ACCESS_KEY_ID=%s AWS_SECRET_ACCESS_KEY=%s AWS_SESSION_TOKEN=%s"
      $(aws sts assume-role
      --role-arn ${AWS_CLOUD_CI_ROLE_ARN}
      --role-session-name "GitLabRunner-${CI_PROJECT_ID}-${CI_PIPELINE_ID}"
      --duration-seconds 3600
      --query 'Credentials.[AccessKeyId,SecretAccessKey,SessionToken]'
      --output text))

aws-check-role-access:
  stage: aws-check-role-access
  extends: .aws-assume-role
  script:
    - aws s3 ls s3://${AWS_CLOUD_CI_S3_BUCKET}

run-tests:
  stage: run-tests
  extends: .aws-assume-role
  image: python:3.9-slim
  before_script:
    - apt-get update && apt-get install -y git
    - pip install --upgrade pip wheel setuptools setuptools-scm
    - pip install .[tests]
    - pip install tiledb-vector-search --no-deps
  script:
    - >
      pytest -sv tests/gitlab_tests
      --tb short
      --color yes
